version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: crediya_solicitudes
      MYSQL_USER: jhompo
      MYSQL_PASSWORD: pass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  postgres:
    image: postgres:16
    container_name: postgres_request_db
    restart: always
    environment:
      POSTGRES_DB: crediya_solicitudes
      POSTGRES_USER: jhompo
      POSTGRES_PASSWORD: pass123
    ports:
      # Puerto de la m√°quina host : Puerto del contenedor
      - "5433:5432"
    volumes:
      - ./data_vol/postgres-auth-data:/var/lib/postgresql/data

volumes:
  mysql_data: {}